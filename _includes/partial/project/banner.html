{% assign project_name = site.data.site.projects[page.project].name %}
{% assign page_title = page.title %}

<div class="jumbotron small">
    <div class="ui container">
        <div class="ui grid stackable">
            <div class="column row">
                <div class="column twelve wide middle aligned">
                    <h1>
                        <span>{{ project_name }}</span>
                    </h1>
                    <h2>
                        <span> {{page_title}}</span>
                    </h2>
                </div>
                <div class="column four wide middle aligned">
                    {% if page.project_buttons_partial %}
                    {% include page.project_buttons_partial %}
                    {% else %}
                    {% include /partial/project/empty-buttons.html %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
